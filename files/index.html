<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket × Football Legends</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff6b6b, #f7b733, #6bcb77, #4d96ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 8s ease infinite;
    }

    .legend-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="header">Cricket × Football Legends</div>
  <div class="legend-grid">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Sachin_Tendulkar.jpg" alt="Sachin Tendulkar">
      <h3>Sachin Tendulkar</h3>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/MS_Dhoni.jpg" alt="MS Dhoni">
      <h3>MS Dhoni</h3>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Virat_Kohli.jpg" alt="Virat Kohli">
      <h3>Virat Kohli</h3>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Lionel_Messi_20180626.jpg" alt="Lionel Messi">
      <h3>Lionel Messi</h3>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Cristiano_Ronaldo_2018.jpg" alt="Cristiano Ronaldo">
      <h3>Cristiano Ronaldo</h3>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Zinedine_Zidane_2013.jpg" alt="Zinedine Zidane">
      <h3>Zinedine Zidane</h3>
    </div>
  </div>
  <footer>Tribute by Abdul Kalam Azad | Powered by Apache</footer>
</body>
</html>
